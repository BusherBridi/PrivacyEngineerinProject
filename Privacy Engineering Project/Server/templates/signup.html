<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Privacy Guardians</title>

    <!-- Link to your CSS file -->
    <link rel="stylesheet" type="text/css" href="../static/singup.css">

</head>
<body>
    <h1>Sign Up</h1>

    <!-- Your signup form goes here -->
    <form action="{{ url_for('userCreationComplete') }}" method="post">
        <!-- Your form fields (e.g., username, email, password) go here -->
        
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Sign Up</button>
    </form>

    <p>Already have an account? <a href="{{ url_for('LoginPage') }}">Login here</a></p>

</body>
</html>
